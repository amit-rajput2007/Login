<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce OAuth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0070d2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005fb5;
        }
    </style>
</head>

<body>
    <h1>Salesforce OAuth Example</h1>
    <div id="content">
        <a id="loginWithSalesforce" class="button" href="#">
            Log in with Salesforce
        </a>
        <div id="result"></div>
    </div>

    <div id="cresult">
        <a id="loginWithSalesforce" class="button" href="#">
            result:
        </a>
        <div id="result"></div>
    </div>

    <script>
        // Salesforce Configuration
        const clientId = "3MVG9XgkMlifdwVAPP1QzilrWxN4vxXanUxrP_wtiJKJMqA6GnZ1u41eQ.oP_8lPeh80GlG4byc0QpN3U2.84"; // Replace with the Consumer Key of your Salesforce Connected App
        const redirectUri = "https://amit-rajput2007.github.io/Login";
        const redirectUriNew = "https://login.salesforce.com/services/oauth2/success";// Replace with your app's URL (hosted on GitHub Pages)
        const authEndpoint = "https://login.salesforce.com/services/oauth2/authorize"; // Use "test.salesforce.com" for Sandbox environments
        const authTokenEndpoint = "https://login.salesforce.com/services/oauth2/token";
        // Generate the Salesforce Authorization URL
        const generateAuthUrl = () => {
            const authUrl = `${authEndpoint}?response_type=hybrid_token&client_id=${clientId}&redirect_uri=${redirectUri}`;
            console.log("Authorization URL:", authUrl);
            return authUrl;
        };

        // Parse the access token from the URL fragment
        const getAccessTokenFromUrl = () => {

            const hash = window.location.hash.substring(1); // Extract the part after the "#"
            const params = new URLSearchParams(hash);
            console.log('params ' + params);
            authenticateSalesforceSession(params);
            //return params.get("access_token");
        };
        const getRefreshToken = () => {

            const hash = window.location.hash.substring(1); // Remove the "#" from the start

            // Parse the parameters using URLSearchParams
            const params = new URLSearchParams(hash);

            // Retrieve the "refresh_token" value
            const refreshToken = params.get("refresh_token");

            console.log('refreshToken ' + refreshToken);
        };

        function setSalesforceCookies(params) {
            // Session IDs for respective domains
            const { lightning_sid, visualforce_sid, content_sid, lightning_domain, visualforce_domain, content_domain } = params;

            // Set session cookies for the Lightning domain
            if (lightning_sid && lightning_domain) {
                document.cookie = `sid=${lightning_sid}; path=/; domain=${lightning_domain}; secure; SameSite=None`;
                console.log(`Lightning session cookie set for domain: ${lightning_domain}`);
            }

            // Set session cookies for the Visualforce domain
            if (visualforce_sid && visualforce_domain) {
                document.cookie = `sid=${visualforce_sid}; path=/; domain=${visualforce_domain}; secure; SameSite=None`;
                console.log(`Visualforce session cookie set for domain: ${visualforce_domain}`);
            }

            // Set session cookies for the Content domain
            if (content_sid && content_domain) {
                document.cookie = `sid=${content_sid}; path=/; domain=${content_domain}; secure; SameSite=None`;
                console.log(`Content session cookie set for domain: ${content_domain}`);
            }
        }

        function redirectToFrontdoor(instance_url, access_token) {
            if (!instance_url || !access_token) {
                console.error("Missing required parameters: instance_url or access_token.");
                return;
            }

            const frontdoorURL = `${decodeURIComponent(instance_url)}/secur/frontdoor.jsp?sid=${access_token}`;
            console.log("Redirecting to Salesforce frontdoor:", frontdoorURL);

            // Perform the actual redirect
            window.location.href = frontdoorURL;
        }

        function authenticateSalesforceSession(params) {
            // Set cookies for each Salesforce domain
            setSalesforceCookies(params);

            // Redirect user to the Lightning session (or the domain of your choice)
            redirectToFrontdoor(params.instance_url, params.access_token);
        }

        // Use the Access Token to Make an API Call
        const fetchDataFromSalesforce = (accessToken) => {
            const salesforceApiUrl = "https://login.Salesforce.com/services/data/v57.0/sobjects/"; // Change this to the desired API endpoint

            fetch(salesforceApiUrl, {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${accessToken}`,
                    "Content-Type": "application/json",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Error fetching data from Salesforce: " + response.statusText);
                    }
                    return response.json();
                })
                .then((data) => {
                    console.log("Fetched Data:", data);
                    document.getElementById("result").innerHTML =
                        "<h3>API Response:</h3><pre>" + JSON.stringify(data, null, 2) + "</pre>";
                })
                .catch((error) => {
                    console.error(error);
                    document.getElementById("result").innerHTML =
                        "<p style='color: red;'>Error fetching data from Salesforce: " +
                        error.message +
                        "</p>";
                });
        };

        const getNewAccessToken = () => {
            const salesforceAPIURL = "https://login.Salesforce.com/services/data/v57.0/sobjects/";
            const client_id = '3MVG9XgkMlifdwVAPP1QzilrWxN4vxXanUxrP_wtiJKJMqA6GnZ1u41eQ.oP_8lPeh80GlG4byc0QpN3U2.84';
            const client_secret = '6718620B8A4513CE318C18A789951D47EB0B18E931298F428B9C90F10DE44B56';
            fetch(authTokenEndpoint, {
                method: "POST",
                headers: {
                    Authorization: `Basic btoa(${client_id}:${client_secret})`,
                    grant_type: refresh_token,
                    refresh_token: "5Aep861JXR2zRHPQHJXR112b..livVq0wLvxGN_iz.FMbVet58EjlCjR3McYHLb0AfDmtlguMUUlChmTll16TXr",




                }

            }).then((response) => {
                if (!response.ok) {
                    throw new Error("Error fetching data from Salesforce: " + response.statusText);
                }
                console.log('REFRESH TOKEN' + response.json());
                return response.json();
            })
        }

        // Check for Access Token in URL on Page Load
        const accessToken = getAccessTokenFromUrl();
        const refreshToken = getRefreshToken();
        if (accessToken) {
            // User is returned from Salesforce with an access token
            console.log("Access Token:", accessToken);

            // Clear the URL fragment to avoid confusion (optional)
            window.location.hash = "";

            // Display the authorized status and fetch data
            document.getElementById("content").innerHTML =
                "<p style='color: green;'>Connected to Salesforce! Access Token: " +
                accessToken +
                "</p><button class='button' onclick='fetchDataFromSalesforce(`" +
                accessToken +
                "`)'>Fetch Salesforce Data</button>";

            document.getElementById("content").innerHTML =
                "<p style='color: green;'>Connected to Salesforce! Refresh Token: " +
                accessToken +
                "</p><button class='button' onclick='getNewAccessToken()'>Fetch Refresh Data</button>";
        } else {
            // User is not logged in, show the login button
            document
                .getElementById("loginWithSalesforce")
                .setAttribute("href", generateAuthUrl());
        }
    </script>
</body>

</html>
