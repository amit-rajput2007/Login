<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salesforce OAuth Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #0070d2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #005fb5;
        }
    </style>
</head>

<body>
    <h1>Salesforce OAuth Example</h1>
    <div id="content">
        <a id="loginWithSalesforce" class="button" href="#">
            Log in with Salesforce
        </a>
        <div id="result"></div>
    </div>

    <script>
        // Salesforce Configuration
        const clientId = "3MVG9XgkMlifdwVAPP1QzilrWxN4vxXanUxrP_wtiJKJMqA6GnZ1u41eQ.oP_8lPeh80GlG4byc0QpN3U2.84"; // Replace with the Consumer Key of your Salesforce Connected App
        const redirectUri = "https://amit-rajput2007.github.io/Login"; // Replace with your app's redirect URI
        const authEndpoint = "https://login.salesforce.com/services/oauth2/authorize"; // Use "test.salesforce.com" for Sandbox environments

        // Generate the Salesforce Authorization URL
        const generateAuthUrl = () => {
            const authUrl = `${authEndpoint}?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}`;
            console.log("Authorization URL:", authUrl);
            return authUrl;
        };

        const parseUrlParams = () => {
            const hash = window.location.hash.substring(1); // Extract the fragment after the "#"
            return new URLSearchParams(hash);
        };

        // Set a session cookie for the Lightning domain
        const setLightningCookie = (sid, lightningDomain) => {
            if (sid && lightningDomain) {
                document.cookie = `sid=${sid}; path=/; domain=${lightningDomain}; secure; SameSite=None`;
                console.log(`Lightning session cookie set for domain: ${lightningDomain}`);
            } else {
                console.error("Missing parameters: lightning_sid or lightning_domain");
            }
        };

        // Derive Lightning Domain from instance_url
        const deriveLightningDomain = (instanceUrl) => {
            const url = new URL(instanceUrl);
            const domainParts = url.hostname.split(".");
            const baseDomain = domainParts[0]; // e.g. "your-instance"
            return `${baseDomain}.lightning.force.com`;
        };

        // Process the received OAuth parameters
        const processOAuthResponse = (params) => {
            // Extract required parameters
            const accessToken = params.get("access_token");
            const instanceUrl = params.get("instance_url");

            if (accessToken && instanceUrl) {
                // Derive values dynamically
                const lightningSid = accessToken; // Use access_token as the sid
                const lightningDomain = deriveLightningDomain(instanceUrl);

                console.log("Derived Lightning Domain:", lightningDomain);
                console.log("Using Lightning SID (from access_token):", lightningSid);

                // Set the Lightning session cookie
                setLightningCookie(lightningSid, lightningDomain);

                // Redirect to frontdoor.jsp for Lightning domain authentication
                const frontdoorUrl = `https://${lightningDomain}/secur/frontdoor.jsp?sid=${lightningSid}`;
                console.log("Redirecting to Lightning frontdoor:", frontdoorUrl);

                // Optional: Uncomment this line to perform the redirect automatically
                window.location.href = frontdoorUrl;
            } else {
                console.error("Missing required parameters: access_token or instance_url");
            }
        };

        // Check for Access Token in URL on Page Load
        const params = parseUrlParams();
        if (params.has("access_token")) {
            processOAuthResponse(params);
        } else {
            // Show login button if no token is present
            const generateAuthUrl = () => {
                const authUrl = `${authEndpoint}?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}`;
                return authUrl;
            };

            document
                .getElementById("loginWithSalesforce")
                .setAttribute("href", generateAuthUrl());
        }
    </script>
</body>

</html>
